<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sitemate Challenge UI</title>
  <!-- Boostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center mb-4">Sitemate Challenge UI - Issues</h1>
    <div class="card">
      <div class="card-body">
        <div class="mb-3">
          <label for="title" class="form-label">Issue Title</label>
          <input type="text" class="form-control" id="title" placeholder="Enter title...">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Issue Description</label>
          <input type="text" class="form-control" id="description" placeholder="Enter description...">
        </div>
        <button id="create-btn" class="btn btn-primary mb-3">Submit</button>
        <button id="update-btn" class="btn btn-success mb-3 d-none">Update</button>
        
      </div>
    </div>
    <ul id="issues-list" class="list-group mt-5"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
